<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Read different tabs in multiple languages">
        <title data-translation-key="page-title">My Multilingual Page</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <header class="header" dir="ltr">
            <div class="logo">
                <img
                    class="logo__item"
                    src="img/icon.png"
                    alt="liel's logo"
                    width="64"
                />
                <p class="logo__item">iel</p>
            </div>
            <div class="nav-titles">
                <h1 data-translation-key="nav-title" class="nav-title">Multilingual page</h1>
                <h2 data-translation-key="nav-subtitle" class="nav-subtitle">Read in your favorite language</h2>    
            </div>

            <!-- Select dropdown will be generated programmatically -->
            <div class="select">
                <select class="languages" id="languages"></select>
            </div>
        </header>

        <main>
            <section>
                <div class="tabs-container">
                    <h2 data-translation-key="tabs-header">
                        Hello! What would you like to do today?
                    </h2>
                    <!-- Tabs buttons -->
                    <div class="tabs" id="tabs">
                        <div class="tab active" data-translation-key="tab-a">
                            Hello
                        </div>
                        <div class="tab" data-translation-key="tab-b">News</div>
                        <div class="tab" data-translation-key="tab-c">
                            Good bye
                        </div>
                    </div>
                </div>

                <!-- Tabs content -->
                <div class="content appear" id="content"></div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">

            <p data-translation-key="made-by">Made by Liel Ben-Or</p>
            <p><span data-translation-key="code-on">Code on </span> <a href="https://github.com/Lebnor/multilingual-page" target="_blank" data-translation-key="github"></a></p>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
